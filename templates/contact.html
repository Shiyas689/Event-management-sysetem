<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        /* General Body Styling */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #FF0404; /* Red background */
            color: #FFD9C4; /* Light beige text color */
        }

        /* Header and Footer */
        header,
        footer {
            background-color: #FF0404; /* Red background for header and footer */
            color: #FFD9C4; /* Light beige text color */
            text-align: center;
            padding: 1.5rem 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        header h1 {
            font-size: 2.5rem;
            margin: 0;
        }

        footer p {
            margin: 0;
            font-size: 1rem;
        }

        /* Main Content */
        main {
            padding: 2rem;
            max-width: 800px;
            margin: auto;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #FFD9C4; /* Light beige text color for main heading */
            text-align: center;
            margin-bottom: 1.5rem;
        }

        p {
            color: #1b1a19; /* Light beige text color for paragraph */
            font-size: 1.2rem;
            line-height: 1.8;
            text-align: center;
        }

        /* Form Styling */
        form {
            max-width: 500px;
            margin: 2rem auto 0;
            padding: 1.5rem;
            background: #f3f4f6;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
            color: #4a4e69;
            display: block;
            margin: 1rem 0 0.5rem;
        }

        input,
        textarea {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            color: #333;
            background: #f9f9f9;
        }

        input:focus,
        textarea:focus {
            outline: none;
            border-color: #ff7e5f;
            box-shadow: 0 0 4px rgba(255, 126, 95, 0.6);
        }

        /* Button Styling */
        button {
            background-color: #4a4e69;
            color: white;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        button:hover {
            background-color: #ff7e5f;
            color: white;
            box-shadow: 0 4px 8px rgba(255, 126, 95, 0.6);
        }
    </style>
</head>

<body>
    <header>
        <h1>Contact Us</h1>
    </header>
    <main>
        <p>If you have any questions or concerns, feel free to reach out to us using the form below:</p>
        <form method="post">
            {% csrf_token %}
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" placeholder="Write your message here..." required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Event Management System</p>
    </footer>
</body>

</html>
